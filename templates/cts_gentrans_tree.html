function addGenKey(jsonObj, json) {
    /* Adds genKey to node data. genKey is
     * the numbering scheme for metabolites that
     * identifies its depth and origin
     * returns: list of tot num of nodes per depth*/
    var depthList = new Array(genMax + 2).join('0').split('').map(parseFloat);  // array of 0's size of genMax
    var numNodesPerDepth = new Array(genMax + 2).join('0').split('').map(parseFloat);
    jsonObj.eachLevel(json, 0, genMax, function(node, depth) {
        depthList[depth] += 1;
        numNodesPerDepth[depth] += 1;  // tracking total nodes/depth
        var key = "";
        if (depth == 0) { key = "1"; }
        else {
            key = "1.";
            for (var i = 1; i <= depth; i++) {
                key += depthList[i] + ".";
            }
            if (depthList[depth + 1] > 0) {
                depthList[depth + 1] = 0;
            }
            key = key.replace(/.\s*$/, '');  //cast thine trailing .'s aside
        }
        node.data.genKey = key;
    });
    return numNodesPerDepth;
}

function resizeCanvas(nodes) {
    var count = getDeepestNodeCount(nodes);
    var offset = 4 * nodeHeight;
    // need number of nodes at deepest level:
    var height = count * nodeHeight + offset;  // calculate new height
    st.canvas.resize(800, height);
    st.select(st.root);  // re-select the node to replot the tree

    // Increase size of containter divs as well:
    $('#center-cont, #cont').height(height);

}


function getDeepestNodeCount(nodeList) {
    /* Loops through list of node count per depth,
     * returning the num of nodes at the deepest depth */
    for (var i = nodeList.length - 1; i >= 0; i--) {
        var numNodesAtDepth = nodeList[i];
        if (numNodesAtDepth > 0) {
            return numNodesAtDepth;
        }
    }
    return "error: could not find any nodes in list";
}


function getMolecularInfo(node) {

    //Get molecular info upon right-clicking a metabolite
    //on the gentrans tree structure output, and display
    //pchemprops if node has any

    if (currentNode === node) {
        return;  // do nothing if selecting already-selected node
    }

    var molInfo = $('#mol-info-wrapper');

    if ($(molInfo).has('p.intro-text').length > 0) {
        $(molInfo).children('p.intro-text').remove();
    }

    // Clear existing pchemprop table for new data:
    clearPchemData(); // from scripts_pchemprop

    $('.node').children().removeClass("selectedMetabolite"); //unhighlight nodes

    // only add node image if a different node has been clicked:
    if (!currentNode || node.id != currentNode.id) {
        molInfo.children('.nodeWrapDiv').empty();  // empty existing contents
        molInfo.children('.nodeWrapDiv').append(addImageToMolInfo(node));  // add image to mol info
    }

    var molInfoDiv = $(molInfo).children('div.nodeWrapDiv');
    var molInfoTable = $(molInfo).children('table.mol-info-table');

    // Check node for molecular info, download if node
    // doesn't have any:
    if (node.data.hasOwnProperty("molecularInfo")) {
        buildMolInfoTable(molInfoTable, node, node.data.molecularInfo);

        $("#" + node.id).children('img').toggleClass("selectedMetabolite");  // highlight node
        var molInfoHeader = $(molInfo).siblings('h3')[0];
        if ($(molInfoHeader).hasClass('collapse-close')) {
                $(molInfoHeader).removeClass('collapse-close').addClass('collapse-open');
                $(molInfo).show();
        }
        $(molInfoTable).show();  // show molecular info
    }
    else {
        // add mol info to node.data.molecularInfo (from scripts_jchem.js):
        getChemDetails(node.data.smiles, function(chemResults) {
            var data = chemResults.data[0];
            node.data.molecularInfo = data;  // add mol info to node data
            buildMolInfoTable(molInfoTable, node, data);  // build mol info table

            $("#" + node.id).children('img').addClass("selectedMetabolite");  // highlight node

            var molInfoHeader = $(molInfo).siblings('h3')[0];
            if ($(molInfoHeader).hasClass('collapse-close')) {
                $(molInfoHeader).removeClass('collapse-close').addClass('collapse-open');
                $(molInfo).show();
            }
        });
    }

    // Check node for pchem properties, display if node has any:
    if (node.data.hasOwnProperty("pchemprops")) {
        // loop pchemprops calling parseResponseToPchemTable() (cts_pchemprop_ajax_calls)
        for (var i = 0; i < node.data.pchemprops.length; i++) {
            var response = node.data.pchemprops[i];  // "response" data
            currentNode = node;  // will only display data for currentNode
            parseResponseToPchemTable(response, node, true, true);
        }
    }

}


function addImageToMolInfo(node) {
    var nodeHTML = $.parseHTML(node.data.html);
    var nodeImage = $(nodeHTML).children('div.metabolite_img');
    return nodeImage;
}


function buildMolInfoTable(molTable, node, data) {
    var acceptedKeys = ['smiles', 'mass', 'name', 'formula', 'iupac'];

    //Clear existing table data..
    $(molTable).children().empty();

     //Add molecular info to table..
    $(molTable).prepend('<tr class="header"><th colspan="2">Molecular Information</th></tr>');
    for (key in data) {
        if ($.inArray(key, acceptedKeys) >= 0) {
            var newRow = '<tr><td>';
            newRow += key + '</td><td>';
            newRow += data[key] + '</td></tr>';
            $(molTable).find('tbody').append(newRow);
            $("#" + node.id).children().toggleClass("selectedMetabolite"); //highlight node
        }
    }
}


function tabDisplayLogic(event) {  
    //if menu bar is clicked, hide children!
    var target = $(event.target); //element that fired original click event
    if ($(target).hasClass('ui-tabs-nav')) {

        var divs = $('#tabs').children('.ui-tabs-panel'); //get div elements to hide/show
        var selectedDiv;

        //using li's, get aria-selected=true and get div with id from aria-controls 
        $('ul.ui-tabs-nav li').each(function() {
            var selected = $(this).attr('aria-selected');
            if (selected == "true") {
                var divID = $(this).attr('aria-controls'); //get selected tab's div
                selectedDiv = $('div#' + divID);
            }
        });
        
        var bothHid = 1; // 1 - both divs are hidden
        $(divs).each(function() {
            if ($(this).is(':visible')) { bothHid *= 0; }
            else { bothHid *= 1; }
        });

        if (bothHid) { $(selectedDiv).show(); }
        else { $(divs).hide(); }

    }
}


function getPchemData(node) {

    //TODO: Check if metabolite already has pchem data before making call *******

    if (!node) {
        $('.gentransError').show();
        return;
    }

    var smiles = node.data['smiles'];
    var params = buildPostObject(smiles, "getPchemPropDict");
    var acceptedKeys = ['smiles', 'mass', 'formula', 'iupac']; // need these for pchemprop model call
    
    for (var i in acceptedKeys) {
        var key = acceptedKeys[i];
        params["data"][key] = null; // values are irrelevant (only need smiles)
    }

    //Return if no metabolite selected, i.e., null smiles, mass, etc. values
    //"Must select (right-click) a metabolite first to get pchemprops"
    if (params["data"]["smiles"] == "") {
        //display error message near button
        $('.gentransError').show();
        return;
    }
    else { $('.gentransError').hide(); }

    makeAjaxCall(node, params, function(node, checkedCalcsAndProps) {
        var kowPH = $('#id_kow_ph').val();
        // make p-chem calls (function from cts_pchemprop_ajax_calls.html)..
        startPchemPropDataCollection(node.data['smiles'], checkedCalcsAndProps, kowPH, node);
        // make border dark blue (has pchemprop data).. 
        // TODO: only blue when data is actually downloaded
        $("#" + node.id).children('img').addClass("hasPchemProps"); //highlight node
    });
 
}


function buildPostObject(smiles, service) {
    var params = new Object();
    params.url = "/cts/portal";
    params.type = "POST";
    params.contentType = "application/json";
    params.dataType = "json";
    params.data = { 
        "chemical" : smiles,
        "ws": "jchem",
        "service": service,
    };
    var allCheckBoxes = $('#pchemprop_table input:checkbox');
    $(allCheckBoxes).each(function() {
        params["data"][this.name] = this.checked;
    });
    params["data"]["chem_struct"] = smiles
    // params["data"]["chem_struct"] = node.data['smiles'];
    return params;
}


function getPchemDataObj(chemical) {
    var params = new Object();
    params.url = "/cts/portal";
    params.type = "POST";
    params.contentType = "application/json";
    params.dataType = "json";
    params.data = { 
        "chemical" : chemical,
        "ws": "jchem",
        "service": "getPchemProps"
    };
    return params;
}


function makeAjaxCall(node, params, callback) {
    $.ajax({
      url: params.url,
      type: params.type,
      data: params.data,
      dataType: params.dataType,
      success: function(data) {
        var data = jsonRepack(data);
        callsTracker -= 1;
        console.log("dec tracker: " + callsTracker);
        callback(node, data);
      },
      error: function(jqXHR, textStatus, errorThrown) {
        callback("Fail");
      },
      timeout: 10000
    });
}
